#database setting
spring.datasource.driver-class-name=@jdbc.driver@
spring.datasource.url=@jdbc.url@
spring.datasource.username=@jdbc.username@
spring.datasource.password=@jdbc.password@
spring.datasource.tomcat.max-active=@pool.maxActive@
spring.datasource.tomcat.max-idle=@pool.maxIdle@
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1

logging.level.root=INFO

#mybatis
mybatis.type-aliases-package=com.xyznotes.h5
mybatis.config-location=classpath:mybatis-config.xml

#upload
spring.http.multipart.max-file-size=50Mb
spring.http.multipart.max-request-size=50Mb

#server
server.port=@server.port@
server.compression.enabled=true
#server.jetty.acceptors=2
#server.jetty.selectors=2

#config
mail.host=@mail.host@
mail.username=@mail.username@
mail.password=@mail.password@

web.domain=@project.domain@
upload.folder=@project.uploadFolder@
html.folder=@project.htmlFolder@

#remote api config
remote.api.domain=@remoteApi.domain@
#baseDomain
base.domain=@project.baseDomain@
